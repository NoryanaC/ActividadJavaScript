	<h3>Escriba un programa en JS que reciba un número entero N e imprima todos los números primos desde 1 hasta N. </h3>
	<label>
            <span>Hasta que numero desea calcular los primos</span>
            <input type="number" id="n" class="input">
            <button onclick="NumPrimos()">Calcular</button>
    </label>
    <script>
        function Primo(n) {

        	for (let i = 2; i < n; i++) {
				if (n % i === 0) {
            		return false;
            	}
        	}
    		return n !== 1;
    	} 

		function NumPrimos() {
    
    		let numero = document.getElementById("n").value
    		let j = 2;
    		let numerosPrimos = [];

    		for (; j < numero; j++) {
        		if (Primo(j)) {
            		numerosPrimos.push(" <br>" + j);
        		}
    		}
    		document.write("<h4>La cantidad de números primos es:</h4> " + numerosPrimos.length);
        	document.write("<h4> Los numeros primos:</h4> " + numerosPrimos);    			
		}
    </script>

    <h3>Dado un número N, imprima la sumatoria:
	<br>Sumatoria = 1^N + 2^N + 3^N + 4^N... + N^N</h3>

    <label>
            <span>Ingrese un número:</span>
            <input type="number" id="n2" class="input"> 
            <button onclick="Sum()">Calcular</button>
    </label>
   	<script>
   		function Sum(){
    		let num = document.getElementById("n2").value;
    		let vecSum=[num];
    		let totalSum = 0;
    		let i;
    
    		for (i = 0; i < num; i++) {
        		vecSum[i] = Math.pow((i + 1), num);
        		document.write((i + 1) + "^" + num + " = " + vecSum[i]+"<br>");
        		totalSum = totalSum + vecSum[i];
    		}
			document.write("<h4>La sumatoria es: </h4>" + totalSum);
 		}
   	</script>

//generador manual de numeros segun la serie de fibonacci 
function* generator() {
    let a = 1;

        const nextNumber = a + b;
        a = b;
